


<ion-view view-title="E-Health Test System">
    <ion-header-bar>
        <h1 class="title">Login</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="login()">Login</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form name="loginForm" ng-submit="login()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Username</span>
                    <input type="text" ng-model="loginData.username" required>
                </label>
                <label class="item item-input">
                    <span class="input-label">Password</span>
                    <input type="password" ng-model="loginData.password" required>
                </label>

            </div>
            <div style="padding: 0px 10px;">
                <button class="button button-block button-positive" ng-disabled="loginForm.$invalid" type="submit">
                    <i class="fa fa-check fa-lg"></i> Submit
                </button>
                <button class="button button-block button-dark" type="reset">
                    <i class="fa fa-remove fa-lg"></i> Reset
                </button>
            </div>
        </form>
    </ion-content>
</ion-view>
